---
layout: posts
title: Blog Archive
archive: true
permalink: /blog/archive/index.html
---

{% for post in site.posts %}
	<a href="{{ site.prefix }}{{ post.url }}">
		<div class="postsum">
			<h2 class="small">{{ post.title }}</h2>
			<p>{{ post.snippet }}</p>
			<p class="date">Published {{ post.date | date_to_string }}</p>
		</div>
	</a>
{% endfor %}
